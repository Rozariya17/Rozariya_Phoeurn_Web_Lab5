<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Redirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="exercise1.js" defer></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Main Card -->
        <div class="bg-white rounded-lg shadow-2xl p-8">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 text-center mb-6">
                Exercise 1 - Scenario B
            </h1>
            
            <p class="text-slate-600 text-center mb-8 leading-relaxed">
                This page demonstrates a redirect scenario. Click the button below to visit TikTok.
            </p>
            
            <button onclick="goToTiktok()" class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 active:scale-95 shadow-lg">
                Go to TikTok
            </button>
            
            <p class="text-sm text-slate-500 text-center mt-6 pt-6 border-t border-slate-200">
                This will open a new window and redirect after 5 seconds
            </p>
        </div>
    </div>
</body>
</html>
